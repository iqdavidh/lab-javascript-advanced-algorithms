<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Advanced Algorithms</title>


    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
            integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
            crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
            integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
            crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
            integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
            crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css"
          integrity="sha384-oS3vJWv+0UjzBfQzYUhtDYW+Pj2yciDJxpsK1OYPAYjqT085Qq/1cq5FLXAZQ7Ay" crossorigin="anonymous">

    <style>
        .cajaGris {
            background-color: #EDEDED;
            border: 1px solid #fff;
            min-height: 30px;
            padding: 5px
        }
    </style>
</head>
<body>

<div class="container" style="margin-top: 10px" id="panApp">
    <div class="row">
        <div class="col-md-4 offset-md-4">
            <h3>Stack</h3>
            <div class="form-group">
                <input type="text"
                       placeholder="Add the element to the stack..."
                       v-model="newStackItem"
                       v-on:keyup.enter="stackAddItem"
                       class="form-control"
                >
            </div>
            <button class="btn btn-md btn-primary btn-block "
                    @click="stackAddItem"
            >ADD
            </button>
            <button class="btn btn-md btn-danger btn-block"
                    @click="stackTake"
            >TAKE
            </button>
            <div style="margin-top: 20px">

                <div v-for="item in getListaStack"
                     v-bind:key="item"
                     class="cajaGris"
                >
                    {{item}}
                </div>
            </div>
        </div>
        <div class="col-md-4">
            <h4>{{stackItemTaked}}</h4>


        </div>
    </div>

    <div class="row" style="margin-top: 40px">
        <div class="col-md-4 offset-md-4">
            <h3>Queue</h3>
            <div class="form-group">
                <input type="text"
                       placeholder="Add the element to the queue..."
                       v-model="newQItem"
                       v-on:keyup.enter="qAddItem"
                       class="form-control"
                >
            </div>
            <button class="btn btn-md btn-primary btn-block "
                    @click="qAddItem"
            >ADD
            </button>
            <button class="btn btn-md btn-danger btn-block"
                    @click="qTake"
            >TAKE
            </button>
            <div style="margin-top: 20px">

                <div v-for="item in getListaQ"
                     v-bind:key="item"
                     class="cajaGris"
                >
                    {{item}}
                </div>
            </div>
        </div>
        <div class="col-md-4">
            <h4>{{qItemTaked}}</h4>


        </div>
    </div>


</div>

<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
<script src="./src/QueueDataStructure.js"></script>
<script src="./src/StackDataStructure.js"></script>
<script src="./src/app.js"></script>


</body>
</html>
